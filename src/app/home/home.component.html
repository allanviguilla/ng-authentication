<app-navbar [name]="userName" [img]="userImg" [email]="userEmail"></app-navbar>
<div class="grid place-items-center p-5">
  <img [src]="userImg" />
  <h1>Hey {{ userName }}! {{ userImg }}</h1>
  <button
    class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
    (click)="signOut()"
  >
    Sign Out {{ userName }}
  </button>
</div>
